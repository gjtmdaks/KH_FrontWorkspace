<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Function</h1>
    <h2>함수작성</h2>
    <script>
        // 함수선언식 -> 호이스팅 O
        foo();
        function foo(){}

        // 함수표현식 -> 호이스팅 X
        var bar = function(){};
        bar(); // 함수표현식의 함수는 반드시 작성된 이후에 호출해야 한다.

        // 즉시실행함수(IIFE)
        //  - IIFE(Immediately Invoked Function Expression)
        //  - 1회용 함수를 작성하고 싶을때 사용
        //  - (함수)();
        (function(){
            console.log('hello js');
        })();

        (function(){
            console.log('bye js');
        }());

        (function(name){
            console.log('hello '+name);
        })('철수');
    </script>

    <h2>매개변수 | 매개인자</h2>
    <input type="button" value="실행" onclick="test1(1,2,3)">
    <input type="button" value="실행" onclick="test2()">
    
    <h2>함수 특징</h2>
    <input type="button" value="return value" onclick="test3()">
    <input type="button" value="중첩 함수" onclick="test4(10,5)">
    
    <h2>고급 함수</h2>
    <input type="button" value="메게인자" onclick="test5()">
    <input type="button" value="리턴값" onclick="test6()">
    <input type="button" value="999" onclick="">

    <h2>Closure</h2>
    <input type="button" value="globalCounter" onclick="test7()">
    <input type="button" value="closureCounter1" onclick="test8()">
    <input type="button" value="closureCounter2" onclick="test9()">

    <script src="./js/08_function.js"></script>
</body>
</html>
